<html>

	<head>

		<title>
			ShaderMate: Honey, does this shader make my butt look big?
		</title>

		<meta name="description" content="Test GLSL shader code on a mesh, via Three.js">
		<meta name="author" content="Lohit Petikam">

		<script src="js/cookie.js"></script>

		<script src="js/jquery-latest.js"></script>
		
		<script src="js/notify.js"></script>

		<script src="js/jquery-ui-latest.js"></script>
		<script src="js/jquery.layout-latest.js"></script>

		<script>
			var bodyLayout;
			$(document).ready(function () {
				bodyLayout = $('body').layout({ 
					applyDefaultStyles: true,
					east__size:					0.5,
					east__slidable:				false,
					east__resizable:			true,
					east__animatePaneSizing:	true,
					east__allowOverflow:		true,
					east__spacing_open:			10,
					east__spacing_closed:		10,
					east__fxSpeed_size:			"fast",
					east__enableCursorHotkey:	false,
					onresize_end:				resize
				});
				resize();
			});
		</script>

	</head>

	<body>


		<div id="ui-center" class="ui-layout-center"></div>

		<div class="ui-layout-east" style="padding: 0;">

		<textarea id="code" name="code" style="display: none;"></textarea>

		</div>

		<script src="js/three.js"></script>
		<script src="js/stats.min.js"></script>

		<script src="lib/codemirror.js"></script>
		<script src="addon/search/searchcursor.js"></script>
		<script src="addon/search/search.js"></script>
		<script src="addon/dialog/dialog.js"></script>
		<script src="addon/edit/matchbrackets.js"></script>
		<script src="addon/edit/closebrackets.js"></script>
		<script src="addon/comment/comment.js"></script>
		<script src="addon/wrap/hardwrap.js"></script>
		<script src="addon/fold/foldcode.js"></script>
		<script src="addon/fold/brace-fold.js"></script>
		<script src="keymap/sublime.js"></script>
		<link rel="stylesheet" href="lib/codemirror.css">
		<link rel="stylesheet" href="theme/monokai.css">
		<script src="mode/glsl/glsl.js"></script>
		<style type="text/css">
			.CodeMirror 
			{
				height: auto;
			}
			.ui-layout-pane
			{
				padding:0 !important;
				border:0 !important;
				overflow:hidden !important;
			}
		</style>

		<script type="text/javascript">

			var run = function () {
				console.warn("run() not set");
			};
			var save = function () {
				console.warn("save() not set");
			};
			
			var initCode = "";

			if (!checkCookie("code")) {				

				initCode = 
					"// incoming linearly interpolated (lerped) normal from vertex shader\n" +
					"varying vec3 vNormal;\n" +
					"\n" +
					"// incoming lerped world position from vertex shader\n" +
					"varying vec3 vPosition;\n" +
					"\n" +
					"void main() // run this code \n" +
					"{\n" +
					"\t// normalize the lerped normal \n" +
					"\tvec3 nNormal = normalize(vNormal); // lerping doesn't ensure length = 1\n" +
					"\n" +
					"\t// remap to [0.0, 1.0] range\n" +
					"\tvec3 nCol = vec3(0.5+0.5*nNormal);\n" +
					"\n" +
					"\t// round that sucker\n" +
					"\tvec3 outCol = floor(5.0*nCol)/5.0;\n" +
					"\n" +
					"\t// finally set the output colour\n" +
					"\tgl_FragColor = vec4(outCol, 1.0); // a e s t h e t i c\n" +
					"}";
			}
			else {

				var encoded = getCookie("code");
				initCode = decodeURIComponent(encoded);
			}

			var editor = CodeMirror.fromTextArea(
				// element
				document.getElementById("code"),
				// options
				{
					value: initCode,
					mode: "text/x-glsl",
					tabSize: 4,
					indentUnit: 4,
					lineNumbers: true,
					viewportMargin: Infinity,
					theme: "monokai",
					lineWrapping: true,
					keyMap: "sublime",
					extraKeys: {
						"Ctrl-R": function () {
							run();
						},
						"Cmd-R": function () {
							run();
						},
						"Ctrl-S": function () {
							save();
						},
						"Cmd-S": function () {
							save();
						},
					}
				}
			);

			editor.setValue(initCode);

			$.notify.defaults({ style: 'bootstrap' });

		</script>

		<script type="text/javascript">
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer({antialias:false});
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x272822);
			$("#ui-center").append( renderer.domElement );

			var geometry = new THREE.TorusKnotBufferGeometry( 1 , 0.3 , 64 , 32 );
			// var geometry = new THREE.SphereGeometry( 1 , 12, 12 );
			// var geometry = new THREE.BoxGeometry( 1,1,1 );

			var dLight = new THREE.DirectionalLight( 0xFFFFFF , 0.5 );
			dLight.position.set(1,1,1);
			scene.add(dLight);

			var aLight = new THREE.AmbientLight( 0x7F7F7F );
			scene.add(aLight);

			vertexShader = [
				'precision mediump float;',
				'varying vec3 vNormal;',
				'varying vec3 vPosition;',
				// 'varying float vDepth;',
				'void main() ',
				'{',
					'vNormal = (modelMatrix * vec4(normal, 0.0)).xyz;',
					'vec4 pos = modelMatrix * vec4(position, 1.0);',
					// 'float zFar = 1000.0;',
					// 'float zNear = 0.1;',
					// 'vDepth = 2.0*zFar*zNear / (zFar + zNear - (zFar - zNear)*(2.0*pos.z - 1.0));',
					'vPosition = pos.xyz;',
					'gl_Position = projectionMatrix * viewMatrix * pos;',
				'}',
			].join('\n');

			var material = new THREE.ShaderMaterial( {
				vertexShader: vertexShader,
				fragmentShader: initCode,
				shading: THREE.SmoothShading
			} );

			material.needsUpdate = true;

			var mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );
			camera.position.z = 5;

			var stats = new Stats();
			stats.setMode( 0 );
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			$("#ui-center").append( stats.domElement );

			animate();
			

			$.notify(
				"ShaderMate\n" +
				"Run: Ctrl-R\n" +
				"Save: Ctrl-S\n",
				"info"
			);


			function animate () {

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.005;

				requestAnimationFrame(animate);
				render();
			}
			function render()
			{
				renderer.render(scene, camera);

				stats.update();
			}

			function resize() {
				var w = $("#ui-center").width();
				var h = $("#ui-center").height();
				// console.log(w, h);
				renderer.setSize( w , h );
				camera.aspect = w / h;
				camera.updateProjectionMatrix();
			};
			resize();

			function updateShader() {

				var gl = renderer.getContext();
				var shader = gl.createShader( gl.FRAGMENT_SHADER );
				var fragShaderString = 
					"precision highp float;" +
					"uniform vec3 cameraPosition;" +
					"\t" + 
					editor.getValue();
				gl.shaderSource( shader, fragShaderString );
				gl.compileShader( shader );
				if ( gl.getShaderInfoLog( shader ) !== '' ) {
					var message = gl.getShaderInfoLog( shader );
					$.notify(message, "error", { clickToHide:true });
					return;
				}
				else {
					save(true);
					$.notify("Shader Updated.", "Success");
				}

				mesh.material = new THREE.ShaderMaterial( {

					vertexShader: vertexShader,
					fragmentShader: editor.getValue(),
					shading: THREE.SmoothShading
				} );

				renderer.render(scene, camera);
			}

			// set save()
			save = function(preventNotify) {
				var code = editor.getValue();
				var encoded = encodeURIComponent(code);
				setCookie("code", encoded, 5);
				if (!preventNotify)
					$.notify("Saved.", "Success");
			};

			// set run()
			run = updateShader;


		</script>

	</body>

</html>
